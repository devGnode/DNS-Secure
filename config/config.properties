# Type of server
# tunnel    :
# cache     : allows to saving the request that most using
# all       : *
proto.udp.version    =  4
server.type          =  tunnel
server.address       =  127.0.0.1
#
# encrypt : aes, des, aes-des
#
dns.forward.host     =  172.31.1.253
dns.primary.addr     =  8.8.8.8
dns.forward.port     =  53
#
#dns.encrypt          =  aes-des
#dns.encrypt.cipher   =  cbc
#dns.encrypt.key      =  EcA1Awx447z5Azex14z78==
#
# cache
#
dns.cache.size       =  10000
dns.cache.timestamp  =  1d

#
# passphrase & key are given by your DNS-HOSTER
#
dns.lCryptO.key         =   
dns.LCryptO.passphrase  =   wHux8SAvRzW08CDxeM2JJAye
dns.dns.forward.id      =   EE3D1F05
#
#
#
dns.blacklist.path   =  config/blacklist.regexp
dns.cache.path       =  cache/
#
# logger
# pattern
#
loggerParser        = [%hours{yellow}] %T{d?blue;i?cyan;w?yellow;e?red}/%name - %error
logStdout           = true
logEnabledColorize  = true
logLevel            = ["ALL"]
# Recorder Opts
saveLog             = false